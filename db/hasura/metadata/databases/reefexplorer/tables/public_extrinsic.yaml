table:
  name: extrinsic
  schema: public
object_relationships:
- name: block
  using:
    foreign_key_constraint_on: block_id
array_relationships:
- name: contracts
  using:
    foreign_key_constraint_on:
      column: extrinsic_id
      table:
        name: contract
        schema: public
- name: events
  using:
    foreign_key_constraint_on:
      column: extrinsic_id
      table:
        name: event
        schema: public
- name: transfers
  using:
    foreign_key_constraint_on:
      column: extrinsic_id
      table:
        name: transfer
        schema: public
- name: unverified_evm_calls
  using:
    foreign_key_constraint_on:
      column: extrinsic_id
      table:
        name: unverified_evm_call
        schema: public
- name: verified_evm_calls
  using:
    foreign_key_constraint_on:
      column: extrinsic_id
      table:
        name: verified_evm_call
        schema: public
